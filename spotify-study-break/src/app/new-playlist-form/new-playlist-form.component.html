        </script>
        <div class="Navbar">
            <div class="title">
                Thrum
            </div>
        </div>
        <div class="user-block">
            <div class="profilePic">
                <iframe src="{{spotUserPic}}"></iframe>
            </div>
            <div class="username" style="height:62px;width:62px">
                {{ user }}
            </div>
        </div>
        <form #orderForm="ngForm">
            <div class="form">
                <div class="session-title row-container">
                    <div class="title">
                        <input type="text" style="text-decoration-line: underline;" class="title" autofocus="autofocus" placeholder="Sample Title" id=title [(ngModel)]="playlistModel.title" name="title">
                    </div>
                    <!--
                    <div class="pencilIcon">
                        <svg width="33 " height="33 " viewBox="0 0 33 33 " fill="none " xmlns="http://www.w3.org/2000/svg ">
							<path d="M4.125 23.7187V28.875H9.28125L24.4888 13.6675L19.3325 8.51124L4.125 23.7187ZM28.4763 9.67999C29.0125 9.14374 29.0125 8.27749 28.4763 7.74124L25.2588 4.52374C24.7225 3.98749 23.8563 3.98749 23.32 4.52374L20.8038 7.03999L25.96 12.1962L28.4763
                        9.67999V9.67999Z " fill="white "/>
						</svg>
                    </div>-->
                </div>
                <div class="row-container ">
                    <input class="form-control time-spinner " type="number " step="1 " max="90 " [(ngModel)]="playlistModel.focusTime " name="focusTime " />
                    <div class="follow-text "> minute working sessions</div>
                </div>
                <div class="row-container ">
                    <select class="playlist form-control " [(ngModel)]="playlistModel.focusPlaylist " name="focusPlaylist ">
						<option class="playlistOption " *ngFor="let playlist of playlists " [value]="playlist ">
					{{playlist}}
				</option>
			</select>
                    <div class="follow-text ">playing while I focus</div>
                </div>
                <div class="break-time row-container ">
                    <input class="form-control time-spinner " type="number " step="5 " max="90 " [(ngModel)]="playlistModel.relaxShortTime " name="relaxShortTime " />
                    <div class="follow-text "> minute short breaks</div>
                </div>
                <div class="row-container ">
                    <select class="playlist form-control " [(ngModel)]="playlistModel.relaxPlaylist " name="relaxPlaylist ">
				<option class="playlistOption " *ngFor="let playlist of playlists " [value]="playlist ">
					{{playlist}}
				</option>
			</select>
                    <div class="follow-text ">playing while I relax</div>
                </div>
                <div class="long-break row-container ">
                    <input class="form-control time-spinner " type="number " step="5 " max="90 " [(ngModel)]="playlistModel.relaxLongTime " name="relaxLongTime " />
                    <div class="follow-text "> minute long breaks every </div>
                    <div><input class="form-control round-spinner " type="number " step="1 " max="10 " [(ngModel)]="playlistModel.roundsNumber " name="roundsNumber " /></div>
                    <div class="follow-text ">rounds</div>
                </div>
                <div class="row-container ">
                    <button class="start-button ">Start</button>
                </div>
            </div>
        </form>


    </div>
